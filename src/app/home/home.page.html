<ion-header>
  <ion-toolbar>
    <ion-title>
      Aplicação SQLite
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <ion-button expand="block" (click)="createDB()">
      Criar Banco de dados
  </ion-button>

  <ion-button expand="block" (click)="createTable()">
    Criar tabela
  </ion-button>
 
  <ion-button expand="block" (click)="getRows()">
    Listar registros
  </ion-button>


  <ion-item-divider>
    <ion-input placeholder="Digite o nome" [(ngModel)]="name_model"></ion-input>
    <ion-button expand="block" (click)="insertRow()">
      Inserir registros
    </ion-button>
  </ion-item-divider>

  <ion-grid>
    <ion-row>
      <ion-col>
       ID
       
      </ion-col>
      <ion-col>
        Nome
      </ion-col>
      <ion-col>
        Excluir
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of row_data">   
      <ion-col>
        {{item.pid}}
      </ion-col>
      <ion-col>
         {{item.name}}
      </ion-col>      
      <ion-col>
        <ion-button (click)="deleteRow(item)" size="small" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
